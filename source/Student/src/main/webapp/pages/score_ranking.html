<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成绩排名</title>
<link href="../css/search.css" rel="stylesheet" type="text/css" />
<link href="../css/rank.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="window">
		<div
			style="text-align: center; color: #999; font-family: 黑体; font-size: 36px; height: 40px; line-height: 40px; overflow: hidden; margin-bottom: 32px;">成绩排名</div>
	</div>
	<div style="width: 100%">
		<table id="table"
			style="width: 50%; border: solid 1px #999999; margin: auto;">
			<tr align="center">
				<td width="60">科目名称</td>
				<td width="60" id="subject_name">--</td>
				<td width="60">最高分</td>
				<td width="60" id="max_score">--</td>
			</tr>
			<tr align="center">
				<td width="60">任课教师</td>
				<td width="60" id="subject_teacher">--</td>
				<td width="60">平均分</td>
				<td width="60" id="avg_score">--</td>
			</tr>
			<tr align="center">
				<td width="60">学生人数</td>
				<td width="60" id="students_num">--</td>
				<td width="60">最低分</td>
				<td width="60" id="min_score">--</td>
			</tr>
		</table>
	</div>
	<div style="width: 100%; margin-top: 50px">
		<table id="table"
			style="width: 50%; border: solid 1px #999999; margin: auto;">
			<tr align="center">
				<td width="60">我的排名</td>
				<td width="60">排名占比</td>
			</tr>
			<tr align="center">
				<td width="60" id="rank">--</td>
				<td width="60" id="rank_rate">--</td>
			</tr>
		</table>
	</div>
	<div style="text-align: center; margin-top: 30px">
		<a href="/Student/pages/search_score.jsp">返回</a>
	</div>
	<script src="../js/jquery-3.7.0.min.js" type="text/javascript" /></script>
	<script type="text/javascript" src="../js/socre_ranking.js"></script>
</body>
</html>
